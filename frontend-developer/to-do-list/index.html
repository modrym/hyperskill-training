<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>

<header>
    <h1>To-Do List</h1>
</header>

<main>

    <input id="input-task" type="text">
    <button id="add-task-button">ADD TASK</button>

    <ul id="task-list">
        <li><input type="checkbox"><span class="task">Email David</span><button class="delete-btn"></button></li>
        <li><input type="checkbox"><span class="task">Create ideal user persona guide</span><button class="delete-btn"></button></li>
        <li><input type="checkbox"><span class="task">Set up A/B test</span><button class="delete-btn"></button></li>
    </ul>
</main>

</body>
</html>
