<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hypergram</title>
    <style>
        html, body {
            height: 100%;
            font-family: sans-serif;
        }

        div#canvas {
            width: 75%;
            height: 100%;
        }

        #panel {
            width: 25%;
            background: cornflowerblue;
            height: 100%;
            display: flex;
        }

        #panel-inside {
            display: flex;
            flex-flow: column;
            width: 66%;
            margin: auto;
        }

        #app {
            display: flex;
            height: 100%;
        }

        label, input, button {
            width: 100%;
        }

        label {
            margin-top: 5%;
        }

        input {
            margin-bottom: 5%;
        }

        button {
            margin-top: 10%;
        }

        #save-button {
            margin-bottom: 10%;
        }

        label {
            text-align: center;
        }
    </style>
</head>
<body>

<div id="app">
    <div id="canvas">
        <canvas></canvas>
    </div>
    <div id="panel">
        <div id="panel-inside">
            <input type="file" id="file-input">
            <label for="brightness">Brightness</label>
            <input type="range" id="brightness">
            <label for="contrast">Contrast</label>
            <input type="range" id="contrast">
            <label for="transparent">Transparent</label>
            <input type="range" id="transparent">
            <button id="save-button">SAVE IMAGE</button>
        </div>
    </div>
</div>

<script>
    document.getElementById('file-input').addEventListener('change', function (ev) {
        if(ev.target.files) {
            let file = ev.target.files[0];

            var reader = new FileReader();

            reader.readAsDataURL(file);

            reader.onloadend = function (e) {
                var image = new Image();
                image.src = e.target.result;
                
                image.onload = function (ev) {
                    var canvas = document.querySelector('canvas');
                    canvas.width = image.width;
                    canvas.height = image.height;

                    var ctx = canvas.getContext('2d');
                    ctx.drawImage(image, 0, 0);
                }
            }
        }
    });
</script>

</body>
</html>
