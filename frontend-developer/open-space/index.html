<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Open Space</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<div class="space">
    <div class="planet-area">
        <img class="planet" src="https://stepik.org/media/attachments/lesson/452681/mars.png" alt="Planet">
        <img class="rocket" src="https://stepik.org/media/attachments/lesson/452681/rocket.png" alt="Rocket">
    </div>
    <div class="control-panel">
        <div class="control-panel__inner">
            <input class="password-input" type="password" placeholder="Enter password to unlock">
            <input class="ok-button" type="button" value="OK">

            <div class="check-buttons">
                <input type="checkbox">
                <input type="checkbox">
                <input type="checkbox">
                <input type="checkbox">
                <input type="checkbox">
                <input type="checkbox">
            </div>
            <div class="levers">
                <label><input type="range"></label>
                <label><input type="range"></label>
                <label><input type="range"></label>
                <label><input type="range"></label>
                <label><input type="range"></label>
            </div>
            <input class="launch-button" type="button" value="Launch">
        </div>
    </div>
</div>
</body>
</html>
